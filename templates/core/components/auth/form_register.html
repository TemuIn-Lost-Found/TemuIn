<div style="text-align: center; margin-bottom: 24px;">
    <h2 style="color: var(--text-header);">Buat Akun Baru</h2>
</div>

<div id="register-alerts"></div>

<form id="register-form" onsubmit="handleRegister(event)">
    <div style="margin-bottom: 20px;">
        <label style="display: block; color: var(--text-muted); font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px;">
            Full Name
        </label>
        <div style="background: var(--bg-tertiary); border: 1px solid var(--bg-tertiary); border-radius: 8px; padding: 10px;">
            <input type="text" name="fullname" value="{{ fullname }}" placeholder="Enter your full name" pattern="[A-Za-z\s]+" title="Hanya huruf dan spasi yang diperbolehkan" style="background: transparent; border: none; color: var(--text-normal); width: 100%; outline: none;" required>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <label style="display: block; color: var(--text-muted); font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px;">
            Email Address
        </label>
        <div style="background: var(--bg-tertiary); border: 1px solid var(--bg-tertiary); border-radius: 8px; padding: 10px;">
            <input type="email" name="email" value="{{ email }}" placeholder="Enter your email" style="background: transparent; border: none; color: var(--text-normal); width: 100%; outline: none;" required>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <label
            style="display: block; color: var(--text-muted); font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px;">
            Username
        </label>
        <div
            style="background: var(--bg-tertiary); border: 1px solid var(--bg-tertiary); border-radius: 8px; padding: 10px;">
            <input type="text" name="username" value="{{ username }}" placeholder="Choose a username" pattern="[A-Za-z]+" title="Hanya huruf yang diperbolehkan" style="background: transparent; border: none; color: var(--text-normal); width: 100%; outline: none;" required>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <label
            style="display: block; color: var(--text-muted); font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px;">
            Password
        </label>
        <div
            style="background: var(--bg-tertiary); border: 1px solid var(--bg-tertiary); border-radius: 8px; padding: 10px; position: relative;">
            <input type="password" name="password" id="password-register" placeholder="Choose a password"
                style="padding-right: 35px; background: transparent; border: none; color: var(--text-normal); width: 100%; outline: none;" required>
            <button type="button" onclick="togglePasswordRegister()"
                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 5px; color: var(--text-muted);">
                <svg id="eye-icon-register" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </div>
        <div style="color: var(--text-muted); font-size: 11px; margin-top: 4px;">
            Minimal 8 karakter, mengandung huruf besar dan kecil
        </div>
    </div>

    <button type="submit" class="btn" style="width: 100%; padding: 12px; font-size: 16px; background-color: var(--primary); color: white;">Create Account</button>
</form>

<script>
    function handleRegister(event) {
        event.preventDefault();
        
        const form = document.getElementById('register-form');
        const formData = new FormData(form);
        const alertContainer = document.getElementById('register-alerts');
        
        // Clear previous alerts
        alertContainer.innerHTML = '';
        
        fetch('/register', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                // Show error alert
                const errorHtml = `
                    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; border-radius: 8px; pad: 12px; margin-bottom: 20px; color: #ef4444; font-size: 13px; padding: 12px;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="material-icons" style="font-size: 18px;">error</span>
                            <strong>Registration Failed</strong>
                        </div>
                        <div style="margin-top: 4px;">${data.error}</div>
                    </div>
                `;
                alertContainer.innerHTML = errorHtml;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alertContainer.innerHTML = `<div style="color: red; margin-bottom: 15px;">Network error. Please try again.</div>`;
        });
    }
</script>

<div style="margin: 20px 0; text-align: center; position: relative;">
    <div style="border-top: 1px solid var(--bg-tertiary); position: absolute; width: 100%; top: 50%;"></div>
    <span
        style="background: var(--bg-secondary); padding: 0 10px; position: relative; color: var(--text-muted); font-size: 12px;">OR</span>
</div>

<a href="/auth/google/login" style="text-decoration: none;">
    <button type="button"
        style="width: 100%; padding: 12px; background: white; color: #444; border: 1px solid var(--bg-tertiary); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.2s;">
        <img src="/static/images/Google.svg" alt="Google" style="width: 20px; height: 20px; margin-right: 12px;">
        Continue with Google
    </button>
</a>

<div style="margin-top: 10px; font-size: 14px; color: var(--text-muted); text-align: center;">
    Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" style="color: var(--accent);">Login</a>
</div>

<script>
    function togglePasswordRegister() {
        const passwordInput = document.getElementById('password-register');
        const eyeIcon = document.getElementById('eye-icon-register');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
    }
</script>
